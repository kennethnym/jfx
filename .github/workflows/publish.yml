name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - run: bun run build

      - run: bun test

      - run: bun publish --access public --provenance
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
